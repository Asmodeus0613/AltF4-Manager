<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - RENTACAR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'RentACar/css/register.css' %}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="brand"><a href="{% url 'landing_page' %}"><h1><span class="white-text">RENTA</span><span class="black-text">CAR</span></h1></a></div>
            <ul>
                <li><a href="{% url 'cars' %}">Cars</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <button><a href="#">Logout</a></button>
            </ul>
        </div>
    </nav>
</header>

<div class="centered-text">
    <h1>Register</h1>
</div>

<div class="login-form">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    
</div>
</body>
</html>
