<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RENTACAR : Cart</title>
    <link rel="icon" href="{% static 'RentACar/images/favicon.jpg' %}" type="image/jpg">
    <style>
        * {
            text-decoration: none;
        }

        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url('../images/landing.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #1C1C1C;
        }

        .navbar {
            background: rgb(42, 42, 42);
            font-family: calibri;
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 15px; /* Adjust the padding to make it smaller */
        }

        .brand a {
            font-size: 15px; /* Reduce the font size for the brand */
            font-weight: 600;
            color: white;
        }
        
        nav li {
            list-style: none;
            display: inline-block;
        }

        nav li a {
            color: white;
            font-size: 16px; /* Reduce the font size for the links */
            font-weight: bold;
            margin-right: 20px; /* Adjust the margin as needed */
        }

        nav button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 8px; /* Adjust the padding for buttons */
            width: 80px; /* Adjust the width for buttons */
        }

        nav button a {
            color: white;
            font-weight: bold;
            font-size: 14px; /* Reduce the font size for button text */
        }

        .red-text {
            color: red;
            font-weight: bold;
        }

        .section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin: 20px;
        }

        .box {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
        }

        .box1 {
            background-image: url('/static/RentACar/images/viosnew.png'); /* Replace with your image path */
        }

        .box2 {
            background-image: url('/static/RentACar/images/ertiganew.png'); /* Replace with your image path */
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .duration-form {
            margin: 20px;
        }

        .duration-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal-content {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .duration-form {
            margin: 20px;
        }

        .duration-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }   
    </style>
</head>
<body>
    <di v class="car-details">
        <h2>{{ car.carName }}</h2>
        {% if car.carPic %}
            <img src="{{ car.carPic.url }}" alt="{{ car.carName }}" width="300" height="200">
        {% endif %}
        <p>Car Rate: â‚±{{ car.carRate }}</p>
    </div>
    <div class="date-picker">
        <label for="selectedDate">Select Date:</label>
        <input type="date" id="selectedDate" required>
    </div>
        <form class="duration-form">
            <label for="duration">Select Duration (in days):</label>
            <input type="number" id="duration" name="duration" class="duration-input" min="1" value="1">
            <button class="checkout-button" id="checkout-button">Checkout</button>
        </form>

        <div class="modal" id="termsModal">
            <div class="modal-content">
                <h3>Terms and Conditions</h3>
                <p>Please read and accept our <a href="{% url 'terms_and_conditions' %}">Terms and Conditions</a>.</p>
                
                <!-- Checkbox to agree -->
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox">I agree to the Terms and Conditions</label>
                
                <!-- "Agree and Continue" button -->
                <button class="agree-button" id="agreeButton" disabled>Agree and Continue</button>
            </div>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const checkoutButton = document.getElementById('checkout-button');
                const durationInput = document.getElementById('duration');
                const modal = document.getElementById('termsModal');
                const agreeButton = modal.querySelector('.agree-button');
                const agreeCheckbox = document.getElementById('agreeCheckbox');
    
                checkoutButton.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent the form from submitting
    
                    const carID = '{{ car.CarID }}';
                    const duration = durationInput.value;
    
                    // Show the terms and conditions modal
                    modal.style.display = 'block';
    
                    agreeCheckbox.addEventListener('change', function() {
                        // Enable the "Agree and Continue" button when the checkbox is checked
                        agreeButton.disabled = !agreeCheckbox.checked;
                    });
    
                    agreeButton.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent the link click
    
                        if (agreeCheckbox.checked) {
                            // If the user agrees, navigate to the cart page
                            window.location.href = `/cart/${carID}/?duration=${duration}`;
                        }
                    });
                });
            });
        </script>
    
</body>
</html>
