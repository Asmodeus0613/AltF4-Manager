<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RENTACAR</title>
    <link rel="icon" href="{% static 'RentACar/images/favicon.jpg' %}" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'RentACar/css/homepage.css' %}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="brand"><a href="{% url 'home' %}"><h1><span class="white-text">RENTA</span><span class="red-text">CAR</span></h1></a></div>
            <div class="centered-text" style="text-align: left;">
                {% if user.is_authenticated %}
                <h2>Welcome, {{ user.username }}</h2>
                {% endif %}
                </div>
            <ul>
                <li><a href="{% url 'cars' %}">Cars</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                {% if user_is_admin %}
                <li><a href="{% url 'car_management' %}">Edit cars</a></li>
                {% endif %}
    
                {% if user.is_authenticated %}
                <button><a href="{% url 'logout' %}">Logout</a></button>
                {% else %}
                <button><a href="{% url 'login' %}">Login</a></button>
                {% endif %}
            </ul>
        </nav>
            </ul>
        </div>
    </nav> 
</header>

<div class="centered-text">
	<h1><span class="white-text">RENTA</span><span class="red-text">CAR</span></h1>
    <h2>Driving Excellence. One Rental at a Time</h2>
</div>

<div class="book">
    <button>
        <a href="{% url 'cars' %}">Book Now</a>
    </button>
</div>
</body>
</html>
