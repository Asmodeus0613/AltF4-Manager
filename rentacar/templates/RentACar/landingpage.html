<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars and Minivans List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 5pt;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed while scrolling */
        }
        header {
            background: linear-gradient(to right, #533838, #000000); /* Add a gradient background */
            color: white;
            padding: 20px;
            text-align: left;
            position: relative; /* Add position for overlay effect */
        }
        h1 {
            font-family: 'Cursive', sans-serif; /* Apply a stylish font */
            font-size: 36px;
            color: white;
            margin-top: 10px;
            position: left;
            z-index: 2; /* Bring text to the front */
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            position: relative; /* Add position for overlay effect */
            z-index: 2; /* Bring buttons to the front */
        }
        .button {
            background-color: #800000;
            color: #fff;
            border: none;
            padding: -2px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #600000;
        }
        .button:active {
            background-color: #a00000;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        section {
            border: 1px solid #000000;
            padding: 20px;
        }

        .below {
            font-size: 10px;
            cursor: pointer;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay */
            z-index: 1; /* Place overlay behind text and buttons */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <h1>RENTACAR</h1>
        <div class="button-container">
            <button class="button">Car 1</button>
            <button class="button">Car 2</button>
            <button class="button">Upcoming Vehicles</button>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.button').forEach(function(button, index) {
                button.addEventListener('click', function() {
                    if(index == 0) {
                        window.location.href = 'cars.html';
                    } else if(index == 1) {
                        window.location.href = 'suv.html';
                    } else {
                        window.location.href = 'upcoming.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
