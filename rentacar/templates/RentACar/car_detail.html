<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RENTACAR: Car Details</title>
    <link rel="icon" href="{% static 'RentACar/images/favicon.jpg' %}" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'RentACar/css/homepage.css' %}">
    <style>
        /* Reset some default styles */
        * {
            text-decoration: none;
        }

        /* Body and Background */
        body {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #1C1C1C;
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font for the whole body */
        }

        /* Navigation Bar */
        .navbar {
            background: rgb(42, 42, 42);
            font-family: calibri;
            padding: 0;
            margin: 0;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 15px;
        }

        .brand a {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }

        nav li {
            list-style: none;
            display: inline-block;
        }

        nav li a {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
        }

        nav button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 8px;
            width: 80px;
        }

        nav button a {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .red-text {
            color: red;
            font-weight: bold;
        }

        /* Car Details Section */
        .car-details {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center-align the text */
            border: 3px solid #ff0000;
            background: rgba(255, 255, 255, 0.9);
            background: linear-gradient(to bottom, #1D2671, #C33764);
        }

        .car-details h2 {
            font-size: 24px;
            color: #fffefe;
        }

        .car-details p {
            font-size: 16px;
            color: #fff7f7;
        }

        .car-details img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .rent-button {
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Make the button a block-level element */
            margin: 20px auto; /* Center the button below the text */
        }

        .rent-button:hover {
            background-color: #610202;
        }

        /* Add the fade-in animation */
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 1s forwards;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rentButtons = document.querySelectorAll('.rent-button');
            const reserveButtons = document.querySelectorAll('.reserve-button');

            // Combine both types of buttons for unified handling
            const allButtons = [...rentButtons, ...reserveButtons];

            allButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const carID = this.dataset.carid;
                    window.location.href = `/cart/${carID}/`;
                });
            });
        });
    </script>
    
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="brand">
                <a href="{% url 'home' %}">
                    <h1><span class="white-text">RENTA</span><span class="red-text">CAR</span></h1>
                </a>
            </div>
            <ul>
                {% if user.is_authenticated %}
                <button><a href="{% url 'logout' %}">Logout</a></button>
                {% else %}
                <button><a href="{% url 'login' %}">Login</a></button>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="car-details fade-in">
        <h2>{{ car.carName }}</h2>
        <p>{{ car.carDescription }}</p>
        <p>Car Type: {{ car.carType }}</p>
        <p>Car Rate: â‚±{{ car.carRate }}</p>
        {% if car.carPic %}
            <img src="{{ car.carPic.url }}" alt="{{ car.carName }}" width="300" height="200">
        {% endif %}
        <button class="{% if car.status == 1 %}reserve-button{% else %}rent-button{% endif %}" data-carid="{{ car.CarID }}">
            {% if car.status == 1 %}
                Reserve
            {% else %}
                Rent
            {% endif %}
        </button>        
    </div>
</body>
</html>
