<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - RENTACAR</title>
    <link rel="icon" href="{% static 'RentACar/images/favicon.jpg' %}" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'RentACar/css/login.css' %}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="brand"><a href="{% url 'landing_page' %}"><h1><span class="white-text">RENTA</span><span class="red-text">CAR</span></h1></a></div>
            <ul>
                <li><a href="{% url 'cars' %}">Cars</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="centered-text">
    <h1>Login</h1>
</div>

<div class="login-form">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Other form fields -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Add a link to the registration page with an appropriate phrase -->
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

</body>
</html>
