<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toyota Vios</title>
    <style>
        * {
            text-decoration: none;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            /* This makes the first section take up the entire viewport height */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .section1 {
            background-image: url('ertiga2nd.png');
            /* Add your image path for the first background */
        }

        .section2 {
            background-image: url('Group 7.png');
            /* Add your image path for the second background */
        }

        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }

        .section2 .content {
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for better readability */
        }

        .navbar {
            background: black;
            font-family: calibri;
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margin */
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 15px;
            /* Adjust the padding to make it smaller */
        }

        .brand a {
            font-size: 30px;
            /* Reduce the font size for the brand */
            font-weight: 600;
            color: white;
        }

        nav li {
            list-style: none;
            display: inline-block;
        }

        nav li a {
            color: white;
            font-size: 16px;
            /* Reduce the font size for the links */
            font-weight: bold;
            margin-right: 20px;
            /* Adjust the margin as needed */
        }

        nav button {
            background-color: black;
            color: white;
            margin-left: 10px;
            border-radius: 10px;
            padding: 8px;
            /* Adjust the padding for buttons */
            width: 80px;
            /* Adjust the width for buttons */
        }

        nav button a {
            color: white;
            font-weight: bold;
            font-size: 14px;
            /* Reduce the font size for button text */
        }

        .red-text {
            color: red;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }

        .terms-content {
            max-height: 300px;
            /* Adjust the maximum height as needed */
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="section section1">
        <div class="content">
        </div>
    </div>

    <div class="section section2">
        <div class="content">
        </div>
    </div>

    <nav class="navbar">
        <div class="navdiv">
            <div class="brand"><a href="{% url 'landing_page' %}">
                    <h1><span class="white-text">RENTA</span><span class="red-text">CAR</span></h1>
                </a></div>
            <ul>
                {% if user.is_authenticated %}
                <button id="rent-button">Rent </button>
                {% else %}
                <button id="rent-button"><a href="{% url 'login' %}" class="login-button">Login to Rent</a></button>
                {% endif %}
                {% if user.is_authenticated %}
                <button><a href="{% url 'logout' %}">Logout</a></button>
                {% else %}
                <button><a href="{% url 'login' %}">Login</a></button>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p>Before renting, please read <a href="{% url 'terms_and_conditions' %}" class="terms-link"
                    target="_blank">Terms and Conditions</a></p>
            <div class="terms-content">
                <input type="checkbox" id="agree-checkbox">
                <label for="agree-checkbox">I have read and agreed to these Terms and Conditions</label>
                <button id="continue-button" disabled>Continue</button>
            </div>
        </div>
    </div>
    <div id="congratulationsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-congratulations">&times;</span>
            <p>Congratulations! Please check your email for your receipt.</p>
        </div>
    </div>


    <script>
        // Get the modal and button elements
        var modal = document.getElementById("myModal");
        var rentButton = document.getElementById("rent-button");
        var closeBtn = document.getElementsByClassName("close")[0];

        // When the "Rent" button is clicked, display the modal
        rentButton.onclick = function () {
            modal.style.display = "block";
        }

        // When the close button is clicked, hide the modal
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside the modal, hide it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        // Get the checkbox and continue button elements
        var agreeCheckbox = document.getElementById("agree-checkbox");
        var continueButton = document.getElementById("continue-button");
        // Add this code to your existing JavaScript

        var continueButton = document.getElementById("continue-button");



        // Add an event listener to the checkbox
        agreeCheckbox.addEventListener("change", function () {
            continueButton.disabled = !agreeCheckbox.checked;
        });

        // Add an event listener to close the first pop-up
        var closeFirstModalButton = document.getElementById("close-modal");
        closeFirstModalButton.addEventListener("click", function () {
            document.getElementById("myModal").style.display = "none";
        });

        // Add an event listener for the "Continue" button
        continueButton.addEventListener("click", function () {
            // Close the first pop-up
            document.getElementById("myModal").style.display = "none";

            // Show the second pop-up
            document.getElementById("congratulationsModal").style.display = "block";
        });

        // Add an event listener to close the second pop-up
        var closeSecondModalButton = document.getElementById("close-congratulations");
        closeSecondModalButton.addEventListener("click", function () {
            document.getElementById("congratulationsModal").style.display = "none";
        });
    </script>



</body>

</html>
